<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .helper-text {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login / Registro</h1>
        <div class="form-group">
            <label for="nome">Nome (para registro)</label>
            <input type="text" id="nome" placeholder="Nome (para registro)">
            <div class="helper-text">Opcional para login</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <div class="helper-text">Digite seu email</div>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <div class="helper-text">Digite sua senha</div>
        </div>
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Registrar</button>
    </div>
    <script src="/api_url.js"></script>
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert('Por favor, preencha email e senha.');
                return;
            }

            try {
                const response = await fetch(`${api_url}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('token', data.token);
                    alert('Login bem-sucedido! Token armazenado.');
                    // Aqui você pode redirecionar ou fazer algo após o login
                    window.location.href = `${api_url}/public/game/crash`
                } else {
                    alert('Erro no login.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro na requisição.');
            }
        });

        registerBtn.addEventListener('click', async () => {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!nome || !email || !senha) {
                alert('Por favor, preencha nome, email e senha para registro.');
                return;
            }

            try {
                const response = await fetch(`${api_url}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('token', data.token);
                    alert('Registro bem-sucedido! Token armazenado.');
                    // Aqui você pode redirecionar ou fazer algo após o registro
                    window.location.href = `${api_url}/public/game/crash`
                  } else {
                    alert('Erro no registro.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro na requisição.');
            }
        });
    </script>
</body>
</html>
