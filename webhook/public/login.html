<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg-1: #0b1220;
      /* fundo */
      --bg-2: #0f1730;
      /* cart√£o */
      --ink: #e5e7eb;
      /* texto */
      --muted: #9ca3af;
      /* texto secund√°rio */
      --accent: #3b82f6;
      /* azul principal */
      --accent-2: #60a5fa;
      /* azul claro */
      --danger: #ef4444;
      /* erros */
      --ok: #10b981;
      /* sucesso */
      --radius: 16px;
      --gap: 14px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .03);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(59, 130, 246, .25), transparent 60%),
        radial-gradient(1000px 500px at 90% 20%, rgba(56, 189, 248, .18), transparent 60%),
        linear-gradient(180deg, var(--bg-1), #0a0f1b);
      display: grid;
      place-items: center;
      padding: 22px;
    }

    .wrap {
      width: 100%;
      max-width: 420px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 18px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: 0 6px 18px rgba(59, 130, 246, .45);
      display: grid;
      place-items: center;
      font-weight: 800;
      color: white;
      letter-spacing: .5px
    }

    .brand h1 {
      font-size: 1.35rem;
      margin: 0;
      font-weight: 700
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, .08);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 22px;
    }

    form {
      display: grid;
      gap: var(--gap);
    }

    label {
      font-size: .95rem;
      color: var(--muted);
    }

    .field {
      display: grid;
      gap: 8px;
    }

    .control {
      position: relative;
    }

    .input {
      width: 100%;
      background: var(--bg-2);
      border: 1px solid rgba(255, 255, 255, .08);
      color: var(--ink);
      border-radius: 12px;
      padding: 14px 44px 14px 14px;
      font-size: 1rem;
      outline: none;
      transition: border-color .2s, box-shadow .2s, transform .05s;
    }

    .input:focus {
      border-color: rgba(96, 165, 250, .9);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, .15);
    }

    .input.valid {
      border-color: rgba(16, 185, 129, .9);
    }

    .input.invalid {
      border-color: rgba(239, 68, 68, .9);
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      color: var(--muted);
    }

    .toggle-eye:active {
      transform: translateY(-50%) scale(.98);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .helper {
      font-size: .9rem;
      color: var(--muted);
    }

    .error {
      color: var(--danger);
      font-size: .9rem;
      min-height: 1.1em
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #fff;
      box-shadow: 0 10px 20px rgba(59, 130, 246, .35);
      transition: transform .05s ease, filter .2s ease, opacity .2s ease;
    }

    .btn:active {
      transform: translateY(1px)
    }

    .btn[disabled] {
      opacity: .55;
      filter: grayscale(.2);
      cursor: not-allowed
    }

    .divider {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: .9rem
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .12), transparent);
    }

    .links {
      text-align: center;
      font-size: .95rem;
      color: var(--muted);
    }

    .links a {
      color: var(--accent-2);
      text-decoration: none
    }

    .links a:hover {
      text-decoration: underline
    }

    /* Toast */
    .toast {
      position: fixed;
      inset: auto 0 16px 0;
      display: flex;
      justify-content: center;
      pointer-events: none
    }

    .toast>div {
      pointer-events: auto;
      background: #0b1528;
      border: 1px solid rgba(255, 255, 255, .08);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 10px;
      align-items: center
    }

    /* Responsividade fina */
    @media (max-width:420px) {
      .wrap {
        max-width: 100%
      }

      .brand h1 {
        font-size: 1.2rem
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true">L</div>
      <h1>Hello World</h1>
    </div>

    <div class="card" role="region" aria-labelledby="legend-login">
      <form id="loginForm" novalidate>
        <h2 id="legend-login" style="position:absolute; left:-9999px">Acesso</h2>

        <div class="field">
          <label for="email">E‚Äëmail</label>
          <div class="control">
            <input id="email" class="input" type="email" name="email" inputmode="email" placeholder="voce@dominio.com"
              autocomplete="username" required />
          </div>
          <div id="emailError" class="error" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="password">Senha</label>
          <div class="control">
            <input id="password" class="input" type="password" name="password" placeholder="Sua senha"
              autocomplete="current-password" minlength="6" required />
            <button type="button" class="toggle-eye" aria-label="Mostrar/ocultar senha" id="togglePwd">üëÅÔ∏è</button>
          </div>
          <div class="helper">M√≠nimo de 6 caracteres.</div>
          <div id="passwordError" class="error" aria-live="polite"></div>
        </div>

        <div class="row">
          <label style="display:flex; align-items:center; gap:8px; cursor:pointer">
            <input type="checkbox" id="remember" /> Manter conectado
          </label>
          <a href="#" class="links">Esqueceu a senha?</a>
        </div>

        <button class="btn" id="btnSubmit" type="submit" disabled>Entrar</button>

        <div class="divider">ou</div>
        <div class="links">N√£o tem conta? <a href="#">Criar agora</a></div>
      </form>
    </div>
  </div>

  <div class="toast" id="toast" hidden>
    <div role="status" aria-live="polite"></div>
  </div>
  <script src="/scripts/api_url.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const submitBtn = document.getElementById('btnSubmit');
    const togglePwd = document.getElementById('togglePwd');
    const toast = document.getElementById('toast');

    // Valida√ß√£o din√¢mica
    function validateEmail() {
      let valid = true;
      email.setCustomValidity('');
      emailError.textContent = '';
      if (!email.value) {
        email.setCustomValidity('Informe o e-mail.');
        emailError.textContent = 'Informe o e-mail.';
        valid = false;
      } else if (!email.checkValidity()) {
        email.setCustomValidity('E-mail inv√°lido.');
        emailError.textContent = 'E-mail inv√°lido.';
        valid = false;
      }
      email.classList.toggle('invalid', !valid);
      email.classList.toggle('valid', valid);
      return valid;
    }

    function validatePassword() {
      let valid = true;
      password.setCustomValidity('');
      passwordError.textContent = '';
      if (!password.value) {
        password.setCustomValidity('Informe a senha.');
        passwordError.textContent = 'Informe a senha.';
        valid = false;
      } else if (password.value.length < 6) {
        password.setCustomValidity('A senha deve ter ao menos 6 caracteres.');
        passwordError.textContent = 'A senha deve ter ao menos 6 caracteres.';
        valid = false;
      }
      password.classList.toggle('invalid', !valid);
      password.classList.toggle('valid', valid);
      return valid;
    }

    function updateSubmit() {
      const ok = validateEmail() && validatePassword();
      submitBtn.disabled = !ok;
    }

    email.addEventListener('input', updateSubmit);
    password.addEventListener('input', updateSubmit);

    // Mostrar/Ocultar senha
    togglePwd.addEventListener('click', () => {
      const isPwd = password.getAttribute('type') === 'password';
      password.setAttribute('type', isPwd ? 'text' : 'password');
      togglePwd.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
      password.focus();
    });

    // Submit demo (trocar por fetch para seu backend)
    form.addEventListener('submit', async (ev) => {
  ev.preventDefault();

  // Valida√ß√µes
  const ok = validateEmail() && validatePassword();
  if (!ok) return;

  const emailValue = email.value.trim();
  const passwordValue = password.value.trim();

  try {
    const response = await fetch(`${api_url}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: emailValue, senha: passwordValue }),
      credentials: 'include' // envia/recebe cookies automaticamente
    });

    const data = await response.json();

    if (response.ok) {
      // Login bem-sucedido ‚Üí redireciona para o dashboard
      window.location.href = '/public/menu';
    } else {
      // Mostra mensagem de erro do backend
      toast.textContent = data.message || data.error || 'Login falhou';
      toast.hidden = false;
      setTimeout(() => toast.hidden = true, 2200);
    }

  } catch (err) {
    console.error('Erro ao conectar com o servidor:', err);
    toast.textContent = 'Erro de conex√£o com o servidor';
    toast.hidden = false;
    setTimeout(() => toast.hidden = true, 2200);
  }
});

    // Inicial
    updateSubmit();
  </script>
</body>

</html>
